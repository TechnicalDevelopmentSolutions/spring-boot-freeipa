<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Server Error</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        body {
            padding: 100px;
        }
        h1 {
            margin: 0 10px;
            font-size: 50px;
        }
        h1 span {
            color: #bbb;
        }
        h3 {
            margin: 1.5em 0 0.5em;
        }
        p {
            margin: 1em 0;
        }
        ul {
            padding: 0 0 0 40px;
            margin: 1em 0;
        }
        .container {
            padding: 15px;
            box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
            background: #fcfcfc;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>500 - Internal Server Error</h1>
    <p>Sorry, but there was an error with the server that prevented this page from being displayed.</p>
</div>
</body>
</html>
